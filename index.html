<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>007 Museum</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner-container">
        <img class="banner" src="img/Group 8 (4).png" alt="Banner principal">
        
        <div class="top-bar">
            <div class="rectangle">
                <img class="top-image" src="img/logo007.png" alt="Imagem sobre o retângulo">
            </div>
            <div class="rectangle">
                <nav class="navbar">
                    <a href="#">Início</a>
                    <a href="#">Notícias</a>
                    <a href="#">Jogos</a>
                    <a href="#">Filmes</a>
                    <a href="#">Galeria de Imagens</a>
                    <img class="divider" src="img/Rectangle 5.png" alt="Divisória">
                    <img class="profile-icon" src="img/profile (2).png" alt="Ícone de Perfil">
                    <a href="#" class="profile-link">Perfil</a>
                </nav>
            </div>
        </div>
        
        <div class="content">
            <h2 class="title">  Entre no mundo de 007 e viva a ação!<br> Sua maior e melhor fonte de entretenimento</h2>
        </div>

       
    </div>
    <section class="news-products">
        <div class="news-title">Últimas Novidades</div>
        <img class="news-image" src="img/Group 9 (1).png" alt="Imagem das novidades">
        <div class="products-title">Produtos Oficiais</div>
    </section>

    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-card">Card 1</div>
            <div class="carousel-card">Card 2</div>
            <div class="carousel-card">Card 3</div>
        </div>
    </div>
</div>

    <script src="script.js"></script>

</body>
</html>
